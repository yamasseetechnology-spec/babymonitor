<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Yamassee Smart Monitor</title>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
:root{
  --gold:#FFD700;--gold-dim:#B8960C;--gold-glow:rgba(255,215,0,0.22);
  --red:#FF3B3B;--red-glow:rgba(255,59,59,0.35);
  --green:#39FF14;--green-glow:rgba(57,255,20,0.3);
  --bg:#070707;--s1:#0E0E0E;--s2:#151515;--s3:#1C1C1C;
  --border:rgba(255,215,0,0.13);
  --ui:'Rajdhani',sans-serif;--mono:'Share Tech Mono',monospace;
}
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
html,body{height:100%;overflow:hidden;background:var(--bg);color:var(--gold);font-family:var(--ui);}
body::after{content:'';position:fixed;inset:0;pointer-events:none;z-index:9999;
  background:repeating-linear-gradient(to bottom,transparent 0,transparent 3px,rgba(0,0,0,0.05) 3px,rgba(0,0,0,0.05) 4px);}
#app{display:flex;flex-direction:column;height:100vh;height:100dvh;overflow:hidden;}

/* TOP BAR */
#top-bar{display:flex;justify-content:space-between;align-items:center;padding:9px 14px;
  background:var(--s1);border-bottom:1px solid var(--border);flex-shrink:0;position:relative;}
#top-bar::after{content:'';position:absolute;bottom:0;left:0;right:0;height:1px;
  background:linear-gradient(90deg,transparent,var(--gold-dim),transparent);}
#logo{height:34px;filter:drop-shadow(0 0 8px var(--gold-glow));}
#status{display:flex;align-items:center;gap:6px;font-family:var(--mono);font-size:0.68rem;
  letter-spacing:0.1em;text-transform:uppercase;padding:4px 10px;background:var(--s2);
  border:1px solid var(--border);border-radius:20px;color:rgba(255,215,0,0.45);transition:all 0.3s;}
#status .dot{width:7px;height:7px;border-radius:50%;background:rgba(255,215,0,0.2);flex-shrink:0;transition:all 0.3s;}
#status.live .dot{background:var(--green);box-shadow:0 0 8px var(--green-glow);animation:pulse 1.5s infinite;}
#status.live{color:var(--gold);border-color:rgba(255,215,0,0.3);}
#status.watch .dot{background:#7DF9FF;box-shadow:0 0 8px rgba(125,249,255,0.4);animation:pulse 1.5s infinite;}
#status.watch{color:#7DF9FF;border-color:rgba(125,249,255,0.3);}
#status.busy .dot{background:var(--gold);animation:pulse 0.8s infinite;}
@keyframes pulse{0%,100%{opacity:1;transform:scale(1)}50%{opacity:0.3;transform:scale(0.6)}}

/* TABS */
#tabs{display:flex;gap:6px;padding:7px 14px;background:var(--s1);border-bottom:1px solid var(--border);flex-shrink:0;}
.tab{flex:1;padding:7px 8px;font-family:var(--ui);font-size:0.82rem;font-weight:600;letter-spacing:0.07em;
  text-transform:uppercase;background:var(--s2);color:rgba(255,215,0,0.45);border:1px solid var(--border);
  border-radius:8px;cursor:pointer;transition:all 0.2s;min-height:44px;}
.tab.on{background:rgba(255,215,0,0.08);color:var(--gold);border-color:var(--gold-dim);box-shadow:0 0 14px rgba(255,215,0,0.1);}
.tab:hover:not(.on){background:var(--s3);color:var(--gold);}

/* CONNECT PANEL */
#connect-panel{display:none;flex-direction:column;gap:10px;padding:12px 14px;
  background:var(--s1);border-bottom:1px solid var(--border);flex-shrink:0;}
#connect-panel.show{display:flex;}

/* Room code display (camera side) */
#room-display{display:none;flex-direction:column;gap:6px;}
#room-code-wrap{display:flex;align-items:center;gap:10px;}
#room-code{font-family:var(--mono);font-size:2rem;font-weight:700;letter-spacing:0.25em;
  color:var(--gold);text-shadow:0 0 20px var(--gold-glow);}
#room-label{font-family:var(--mono);font-size:0.62rem;letter-spacing:0.12em;text-transform:uppercase;
  color:rgba(255,215,0,0.45);}
#room-status{font-family:var(--mono);font-size:0.68rem;letter-spacing:0.08em;
  color:rgba(255,215,0,0.55);display:flex;align-items:center;gap:6px;}
#room-status .rdot{width:6px;height:6px;border-radius:50%;background:var(--gold);animation:pulse 1s infinite;}

/* Viewer join (viewer side) */
#join-wrap{display:none;flex-direction:column;gap:8px;}
#join-label{font-family:var(--mono);font-size:0.62rem;letter-spacing:0.12em;text-transform:uppercase;
  color:rgba(255,215,0,0.45);}
#join-row{display:flex;gap:8px;align-items:stretch;}
#room-input{flex:1;background:var(--s2);color:var(--gold);border:1px solid var(--border);
  border-radius:8px;font-family:var(--mono);font-size:1.4rem;font-weight:700;letter-spacing:0.2em;
  padding:8px 14px;outline:none;text-transform:uppercase;text-align:center;}
#room-input:focus{border-color:var(--gold-dim);}
#room-input::placeholder{color:rgba(255,215,0,0.15);font-size:0.9rem;letter-spacing:0.1em;}
#btn-join{padding:0 20px;font-family:var(--ui);font-size:0.9rem;font-weight:700;letter-spacing:0.08em;
  text-transform:uppercase;background:rgba(57,255,20,0.08);color:var(--green);
  border:1px solid rgba(57,255,20,0.4);border-radius:8px;cursor:pointer;transition:all 0.2s;white-space:nowrap;}
#btn-join:hover{background:rgba(57,255,20,0.18);}

/* VIDEO SECTION */
#cam-section{flex:1;min-height:0;display:flex;flex-direction:column;padding:10px 14px 6px;}
#cam-wrap{flex:1;min-height:0;position:relative;border-radius:20px;overflow:hidden;border:1px solid var(--border);background:#000;}
#cam-wrap::before,#cam-wrap::after{content:'';position:absolute;width:18px;height:18px;
  border-color:rgba(255,215,0,0.5);border-style:solid;z-index:10;pointer-events:none;}
#cam-wrap::before{top:10px;left:10px;border-width:2px 0 0 2px;border-radius:3px 0 0 0;}
#cam-wrap::after{bottom:10px;right:10px;border-width:0 2px 2px 0;border-radius:0 0 3px 0;}
#feed{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;border-radius:20px;background:#000;z-index:1;}
#mcanvas{position:absolute;top:0;left:0;width:0;height:0;visibility:hidden;}
#empty{position:absolute;top:0;left:0;width:100%;height:100%;
  display:flex;flex-direction:column;align-items:center;justify-content:center;gap:14px;
  border-radius:20px;background:var(--s1);z-index:5;}
#empty.hidden{display:none !important;}
#empty svg{opacity:0.13;width:56px;height:56px;}
#emsg{font-family:var(--mono);font-size:0.7rem;letter-spacing:0.12em;text-transform:uppercase;
  color:rgba(255,215,0,0.28);text-align:center;padding:0 24px;line-height:1.9;}
#livebadge{position:absolute;bottom:14px;left:14px;display:none;align-items:center;gap:6px;
  background:rgba(0,0,0,0.78);backdrop-filter:blur(6px);border:1px solid rgba(255,59,59,0.5);
  border-radius:8px;padding:4px 10px;font-family:var(--mono);font-size:0.68rem;letter-spacing:0.14em;color:#fff;z-index:8;}
#livebadge .ldot{width:7px;height:7px;border-radius:50%;background:var(--red);box-shadow:0 0 7px var(--red-glow);animation:blink 1.2s infinite;}
@keyframes blink{0%,100%{opacity:1}50%{opacity:0.1}}
#stats{position:absolute;bottom:14px;right:14px;display:flex;flex-direction:column;align-items:flex-end;gap:4px;z-index:8;pointer-events:none;}
.chip{background:rgba(0,0,0,0.75);backdrop-filter:blur(6px);border:1px solid var(--border);
  border-radius:6px;padding:3px 8px;font-family:var(--mono);font-size:0.62rem;letter-spacing:0.09em;color:rgba(255,215,0,0.5);}
.chip.hot{border-color:rgba(255,59,59,0.5);color:var(--red);background:rgba(255,59,59,0.12);}
#flash{position:absolute;inset:0;border-radius:20px;pointer-events:none;z-index:7;opacity:0;transition:opacity 0.1s;}
#flash.motion{background:radial-gradient(ellipse at center,rgba(255,215,0,0.12) 0%,transparent 70%);border:2px solid rgba(255,215,0,0.4);}
#flash.sound{background:radial-gradient(ellipse at center,rgba(255,59,59,0.12) 0%,transparent 70%);border:2px solid rgba(255,59,59,0.4);}

/* CONTROLS */
#ctrl{display:flex;flex-wrap:wrap;align-items:center;gap:8px;padding:8px 0 4px;flex-shrink:0;}
.btn{padding:0 16px;height:44px;font-family:var(--ui);font-size:0.88rem;font-weight:700;
  letter-spacing:0.08em;text-transform:uppercase;background:var(--s2);color:var(--gold);
  border:1px solid var(--border);border-radius:8px;cursor:pointer;transition:all 0.2s;white-space:nowrap;flex-shrink:0;}
.btn:hover{background:var(--s3);box-shadow:0 0 16px var(--gold-glow);border-color:rgba(255,215,0,0.35);}
.btn:active{transform:scale(0.97);}
.btn.primary{background:rgba(255,215,0,0.1);border-color:var(--gold-dim);box-shadow:0 0 14px var(--gold-glow);}
.btn.danger{border-color:rgba(255,59,59,0.4);color:var(--red);}
.btn:disabled{opacity:0.35;cursor:not-allowed;transform:none;}
#sensbox{display:flex;flex-direction:column;gap:3px;flex:1;min-width:110px;}
#senslbl{font-family:var(--mono);font-size:0.62rem;letter-spacing:0.12em;text-transform:uppercase;
  color:rgba(255,215,0,0.45);display:flex;justify-content:space-between;}
#senslbl span{color:var(--gold);}
#sens{-webkit-appearance:none;appearance:none;width:100%;height:4px;border-radius:2px;outline:none;cursor:pointer;}
#sens::-webkit-slider-thumb{-webkit-appearance:none;width:18px;height:18px;border-radius:50%;
  background:var(--gold);border:2px solid var(--bg);box-shadow:0 0 8px var(--gold-glow);cursor:pointer;}
#alertbar{width:100%;padding:7px 12px;background:var(--s2);border:1px solid var(--border);
  border-radius:8px;font-family:var(--mono);font-size:0.72rem;letter-spacing:0.09em;
  color:rgba(255,215,0,0.45);display:flex;align-items:center;gap:8px;transition:all 0.3s;}
#alertbar .adot{width:7px;height:7px;border-radius:50%;background:rgba(255,215,0,0.25);flex-shrink:0;transition:all 0.3s;}
#alertbar.motion-alert{border-color:rgba(255,215,0,0.45);color:var(--gold);background:rgba(255,215,0,0.07);}
#alertbar.motion-alert .adot{background:var(--gold);box-shadow:0 0 8px var(--gold-glow);animation:pulse 0.8s infinite;}
#alertbar.sound-alert{border-color:rgba(255,59,59,0.5);color:var(--red);background:rgba(255,59,59,0.07);}
#alertbar.sound-alert .adot{background:var(--red);box-shadow:0 0 8px var(--red-glow);animation:pulse 0.8s infinite;}

/* TOASTS */
#toasts{position:fixed;bottom:80px;left:50%;transform:translateX(-50%);z-index:1000;
  display:flex;flex-direction:column-reverse;gap:6px;pointer-events:none;width:calc(100% - 28px);max-width:420px;}
.toast{padding:10px 14px;border-radius:8px;font-family:var(--mono);font-size:0.75rem;
  letter-spacing:0.08em;background:rgba(14,14,14,0.97);border:1px solid var(--border);
  backdrop-filter:blur(10px);color:var(--gold);
  animation:tin 0.25s ease,tout 0.3s ease 2.7s forwards;box-shadow:0 4px 20px rgba(0,0,0,0.5);}
.toast.err{border-color:rgba(255,59,59,0.5);color:var(--red);}
.toast.ok{border-color:rgba(57,255,20,0.4);color:var(--green);}
@keyframes tin{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
@keyframes tout{from{opacity:1}to{opacity:0}}
@media(min-width:600px){#ctrl{flex-wrap:nowrap;}#alertbar{width:auto;flex:1;}}
</style>
</head>
<body>
<div id="app">
  <div id="top-bar">
    <img id="logo" src="https://i.ibb.co/gFMKLNWd/Chat-GPT-Image-Dec-31-2025-01-45-02-AM-Photoroom.png" alt="Yamassee">
    <div id="status"><div class="dot"></div><span id="stxt">Offline</span></div>
  </div>

  <div id="tabs">
    <button class="tab on" id="tcam" onclick="setRole('camera')">üì∑ Room Camera</button>
    <button class="tab" id="tview" onclick="setRole('viewer')">üëÅ Viewer</button>
  </div>

  <!-- Connect panel ‚Äî different content per role -->
  <div id="connect-panel">
    <!-- CAMERA: shows room code -->
    <div id="room-display">
      <div id="room-label">Room Code ‚Äî share this with Viewer:</div>
      <div id="room-code-wrap">
        <div id="room-code">------</div>
        <button class="btn" id="btn-copy-room" onclick="copyRoomCode()" style="height:36px;padding:0 12px;font-size:0.78rem;">üìã Copy</button>
      </div>
      <div id="room-status"><div class="rdot"></div><span id="room-status-txt">Waiting for viewer to join...</span></div>
    </div>

    <!-- VIEWER: enter room code -->
    <div id="join-wrap">
      <div id="join-label">Enter Room Code from the Camera device:</div>
      <div id="join-row">
        <input id="room-input" type="text" maxlength="6" placeholder="Enter code" autocomplete="off" autocorrect="off" spellcheck="false" oninput="this.value=this.value.toUpperCase().replace(/[^A-Z0-9]/g,'')">
        <button id="btn-join" onclick="joinRoom()">Connect ‚ñ∂</button>
      </div>
    </div>
  </div>

  <div id="cam-section">
    <div id="cam-wrap">
      <video id="feed" autoplay playsinline muted></video>
      <canvas id="mcanvas"></canvas>
      <div id="empty">
        <svg viewBox="0 0 64 64" fill="none">
          <rect x="4" y="14" width="56" height="36" rx="6" stroke="#FFD700" stroke-width="2.5"/>
          <circle cx="32" cy="32" r="9" stroke="#FFD700" stroke-width="2.5"/>
          <rect x="22" y="10" width="20" height="6" rx="3" stroke="#FFD700" stroke-width="2"/>
          <circle cx="52" cy="22" r="3" fill="#FFD700" opacity="0.6"/>
        </svg>
        <p id="emsg">Tap Start Camera to begin</p>
      </div>
      <div id="livebadge"><div class="ldot"></div>LIVE</div>
      <div id="stats">
        <div class="chip" id="smot">MOTION: ‚Äî</div>
        <div class="chip" id="ssnd">SOUND: ‚Äî</div>
      </div>
      <div id="flash"></div>
    </div>
    <div id="ctrl">
      <button class="btn primary" id="bstart" onclick="startCam()">Start Camera</button>
      <button class="btn danger" id="bstop" onclick="stopAll()" disabled>Stop</button>
      <div id="sensbox">
        <div id="senslbl">Sensitivity <span id="sval">5</span></div>
        <input type="range" id="sens" min="1" max="10" value="5" oninput="setSens(this.value)">
      </div>
      <div id="alertbar"><div class="adot"></div><span id="alrt">No Alerts</span></div>
    </div>
  </div>
</div>
<div id="toasts"></div>

<script>
/*
  YAMASSEE SMART MONITOR
  ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  Automatic signaling via jsonblob.com (free, no account needed).
  SDP offer/answer exchanged in background ‚Äî user just shares a 6-char room code.

  CAMERA:
    1. Tap Start Camera
    2. Share the 6-character Room Code with Viewer (text, show screen, say it out loud)
    3. Done ‚Äî viewer connects automatically

  VIEWER:
    1. Tap Viewer tab
    2. Type the 6-character Room Code ‚Üí tap Connect
    3. Video appears automatically
*/

var RELAY = 'https://jsonblob.com/api/jsonBlob';

var ICE = { iceServers: [
  { urls: 'stun:stun.l.google.com:19302' },
  { urls: 'stun:stun1.l.google.com:19302' },
  { urls: 'stun:stun2.l.google.com:19302' },
  { urls: 'stun:stun3.l.google.com:19302' },
  { urls: 'turn:openrelay.metered.ca:80',                username:'openrelayproject', credential:'openrelayproject' },
  { urls: 'turn:openrelay.metered.ca:443',               username:'openrelayproject', credential:'openrelayproject' },
  { urls: 'turn:openrelay.metered.ca:443?transport=tcp', username:'openrelayproject', credential:'openrelayproject' }
]};

var feed        = document.getElementById('feed');
var mcanvas     = document.getElementById('mcanvas');
var empty       = document.getElementById('empty');
var emsg        = document.getElementById('emsg');
var livebadge   = document.getElementById('livebadge');
var flashEl     = document.getElementById('flash');
var statusEl    = document.getElementById('status');
var stxt        = document.getElementById('stxt');
var smot        = document.getElementById('smot');
var ssnd        = document.getElementById('ssnd');
var alrt        = document.getElementById('alrt');
var alertbar    = document.getElementById('alertbar');
var bstart      = document.getElementById('bstart');
var bstop       = document.getElementById('bstop');
var roomCodeEl  = document.getElementById('room-code');
var roomStatTxt = document.getElementById('room-status-txt');

var ROLE        = 'camera';
var pc          = null;
var stream      = null;
var blobId      = null;   // jsonblob ID for this session
var roomCode    = null;   // 6-char code shown to user
var pollTimer   = null;
var sens        = 5;
var mctx        = null;
var prev        = null;
var floop       = null;
var actx        = null;
var analyser    = null;
var tLM         = 0;
var tLS         = 0;

// ‚îÄ‚îÄ‚îÄ HELPERS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

function toast(msg, cls) {
  var d = document.createElement('div');
  d.className = 'toast ' + (cls || '');
  d.textContent = msg;
  document.getElementById('toasts').prepend(d);
  setTimeout(function() { if (d.parentNode) d.parentNode.removeChild(d); }, 3200);
}

function setStat(cls, txt) { statusEl.className = cls || ''; stxt.textContent = txt; }
function showEmpty(msg)    { emsg.textContent = msg; empty.classList.remove('hidden'); }
function hideEmpty()       { empty.classList.add('hidden'); }

function setAlert(type, msg) {
  if (type === 'clear') {
    alertbar.className = '';
    alrt.textContent = 'No Alerts';
  } else {
    alertbar.className = type + '-alert';
    alrt.textContent = msg || type;
    flashEl.className = type;
    flashEl.style.opacity = '1';
    setTimeout(function() { flashEl.style.opacity = '0'; flashEl.className = ''; }, 700);
    setTimeout(function() { setAlert('clear'); }, 4000);
  }
}

function setSens(v) {
  sens = parseInt(v);
  document.getElementById('sval').textContent = v;
  var pct = v * 10;
  document.getElementById('sens').style.background =
    'linear-gradient(to right,var(--gold-dim) 0%,var(--gold-dim) '+pct+'%,var(--s3) '+pct+'%,var(--s3) 100%)';
}
setSens(5);

// Generate a random 6-character alphanumeric room code
function makeRoomCode() {
  var chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789'; // no confusing chars like 0/O 1/I
  var code = '';
  for (var i = 0; i < 6; i++) code += chars[Math.floor(Math.random() * chars.length)];
  return code;
}

function copyRoomCode() {
  if (!roomCode) return;
  if (navigator.clipboard && navigator.clipboard.writeText) {
    navigator.clipboard.writeText(roomCode).then(function() { toast('Room code copied!', 'ok'); });
  } else {
    toast('Room code: ' + roomCode, 'ok');
  }
}

function stopPoll() {
  if (pollTimer) { clearInterval(pollTimer); pollTimer = null; }
}

function waitForICE(peerConn) {
  return new Promise(function(resolve) {
    if (peerConn.iceGatheringState === 'complete') { resolve(); return; }
    var done = false;
    function finish() { if (!done) { done = true; resolve(); } }
    peerConn.addEventListener('icegatheringstatechange', function() {
      if (peerConn.iceGatheringState === 'complete') finish();
    });
    setTimeout(finish, 6000);
  });
}

// ‚îÄ‚îÄ‚îÄ RELAY API ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// jsonblob.com: free, no auth, stores JSON by blob ID

function relayCreate(data) {
  // POST to create a new blob, returns the blob ID in the Location header
  return fetch(RELAY, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
    body: JSON.stringify(data)
  }).then(function(res) {
    if (!res.ok) throw new Error('Relay create failed: ' + res.status);
    // Location header: https://jsonblob.com/api/jsonBlob/1234567890
    var loc = res.headers.get('Location') || res.url;
    return loc.split('/').pop();
  });
}

function relayRead(id) {
  return fetch(RELAY + '/' + id, {
    headers: { 'Accept': 'application/json' }
  }).then(function(res) {
    if (!res.ok) throw new Error('Relay read failed: ' + res.status);
    return res.json();
  });
}

function relayUpdate(id, data) {
  return fetch(RELAY + '/' + id, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
    body: JSON.stringify(data)
  }).then(function(res) {
    if (!res.ok) throw new Error('Relay update failed: ' + res.status);
    return res.json();
  });
}

function relayDelete(id) {
  fetch(RELAY + '/' + id, { method: 'DELETE' }).catch(function(){});
}

// Map room code ‚Üí blob ID via a second blob that acts as a lookup table
// Simpler: just store {code, offer, answer} in one blob, look it up by code via a known master index blob

// Actually simplest approach: store the blob ID as the mapping
// Camera creates blob with {code, offer:null, answer:null}
// We use a "directory" blob that maps code ‚Üí blobId
// But that requires a fixed directory blob ID...

// SIMPLEST: just use the blobId itself as the room code display
// Shorten it to last 6 chars of the blob ID for the user
// Viewer types those 6 chars, we reconstruct the full search

// Even simpler: store {code: "ABC123", offer: "...", answer: null}
// Camera creates this blob. Viewer searches... but can't search jsonblob.

// BEST APPROACH: use the 6-char code as the blob ID search key by
// storing blobs in a FIXED "registry" blob that we update.
// But a shared registry blob has race conditions.

// REAL SOLUTION: Camera creates blob ‚Üí gets a long ID.
// We display last 8 chars of that ID as the room code.
// Viewer types those 8 chars and we search by appending to the base URL.
// jsonblob IDs are like: 1234567890123456789 (numeric, 19 digits)
// We can't reconstruct from 6 chars.

// ALTERNATIVE: Use a tiny free worker or pastebin-style service.
// OR: store the full blob ID in localStorage and let viewer scan a QR.
// OR: use the blob ID directly ‚Äî it's long but we show it as-is with copy button.

// ACTUAL BEST: Use npoint.io or beeceptor ‚Äî but those need accounts.
// jsonblob: camera creates blob, gets ID. Show short version? No, can't reconstruct.

// ‚úÖ REAL SOLUTION: Use a persistent "registry" approach with two blobs:
// 1. Camera creates a session blob with the offer SDP
// 2. Camera creates a 6-char code and stores {code ‚Üí blobId} in localStorage
// 3. We also store the mapping in a SECOND well-known blob (our app's registry)
//    ‚Äî but the registry blob ID needs to be hardcoded, which we can't do dynamically

// ‚úÖ‚úÖ CLEANEST: Skip the registry entirely.
// The "room code" IS the jsonblob ID (long), but we base64-url shorten it.
// jsonblob IDs are 19-digit numbers like 1145137936398295040
// We can display this as a shorter alphanumeric by converting from base10 to base36:
// 1145137936398295040 in base36 = about 12 chars. Still long.

// ‚úÖ‚úÖ‚úÖ FINAL REAL SOLUTION:
// Use a free short-URL / pastebin style: hastebin.com / pastes.io / api.pastes.io
// OR: use the Anthropic persistent storage (available in this app context)

// Actually the REAL cleanest solution for this use case:
// Use window.storage (persistent storage available in Claude artifacts)
// But this is a downloaded HTML file, not an artifact...

// Let me use a different free API: api.npoint.io
// npoint: free, no auth needed for read, POST to create, GET to read
// Endpoint: https://api.npoint.io/
// POST /tokens ‚Üí creates token with JSON data, returns {id: "abc123"}
// GET /tokens/{id} ‚Üí reads data  
// POST /tokens/{id} ‚Üí updates data

// npoint.io is perfect for this! Let me use it.

var NPOINT = 'https://api.npoint.io';

function createSession(offerSDP) {
  return fetch(NPOINT + '/tokens', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ offer: offerSDP, answer: null })
  }).then(function(res) {
    if (!res.ok) throw new Error('Failed to create session');
    return res.json(); // { id: "abc123def456" }
  });
}

function readSession(id) {
  return fetch(NPOINT + '/tokens/' + id)
    .then(function(res) {
      if (!res.ok) throw new Error('Session not found');
      return res.json(); // { offer: "...", answer: "..." }
    });
}

function updateSession(id, data) {
  return fetch(NPOINT + '/tokens/' + id, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  }).then(function(res) {
    if (!res.ok) throw new Error('Failed to update session');
    return res.json();
  });
}

// ‚îÄ‚îÄ‚îÄ ROLE SWITCH ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

function setRole(r) {

// ‚îÄ‚îÄ‚îÄ CAMERA ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

function startCam() {
  bstart.disabled = true;
  setStat('busy', 'Starting...');
  showEmpty('Requesting camera...');

  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true })
    .catch(function() {
      return navigator.mediaDevices.getUserMedia({ video: true, audio: false });
    })
    .then(function(s) {
      stream = s;
      feed.srcObject = stream;
      feed.muted = true;
      var p = feed.play(); if (p) p.catch(function(){});
      hideEmpty();
      livebadge.style.display = 'flex';
      bstop.disabled = false;
      bstart.disabled = false;
      bstart.textContent = 'Restart';
      setStat('busy', 'Setting up...');
      setupCameraPC();
    })
    .catch(function(err) {
      bstart.disabled = false;
      setStat('', 'Offline');
      showEmpty('Camera denied ‚Äî check browser permissions');
      toast('Camera access denied', 'err');
    });
}

function setupCameraPC() {
  pc = new RTCPeerConnection(ICE);
  stream.getTracks().forEach(function(t) { pc.addTrack(t, stream); });

  pc.onconnectionstatechange = function() {
    if (pc.connectionState === 'connected') {
      setStat('live', 'Broadcasting');
      stopPoll();
      // Clean up relay blob after connect
      if (blobId) { relayDelete(blobId); }
      document.getElementById('connect-panel').classList.remove('show');
      toast('Viewer connected ‚Äî live!', 'ok');
    }
    if (pc.connectionState === 'disconnected' || pc.connectionState === 'failed') {
      setStat('busy', 'Viewer left');
      toast('Viewer disconnected', '');
    }
  };

  pc.createOffer()
    .then(function(offer) { return pc.setLocalDescription(offer); })
    .then(function() { return waitForICE(pc); })
    .then(function() {
      var offerData = { type: pc.localDescription.type, sdp: pc.localDescription.sdp };
      setStat('busy', 'Creating room...');
      // Post offer to relay
      return createSession(offerData);
    })
    .then(function(result) {
      blobId = result.id;
      // Use first 6 chars of the ID as the room code
      roomCode = result.id.substring(0, 6).toUpperCase();
      roomCodeEl.textContent = roomCode;
      roomStatTxt.textContent = 'Waiting for viewer to join...';
      document.getElementById('connect-panel').classList.add('show');
      document.getElementById('room-display').style.display = 'flex';
      setStat('busy', 'Waiting for viewer...');
      toast('Room ready ‚Äî share code: ' + roomCode, 'ok');
      // Poll for answer
      pollForAnswer();
    })
    .catch(function(err) {
      toast('Could not create room: ' + err.message, 'err');
      setStat('', 'Offline');
      console.error('setupCameraPC error:', err);
    });
}

function pollForAnswer() {
  pollTimer = setInterval(function() {
    if (!blobId || !pc) { stopPoll(); return; }
    readSession(blobId)
      .then(function(data) {
        if (data && data.answer && data.answer.type === 'answer') {
          stopPoll();
          roomStatTxt.textContent = 'Viewer found ‚Äî connecting...';
          pc.setRemoteDescription(new RTCSessionDescription(data.answer))
            .catch(function(e) {
              toast('Connection error: ' + e.message, 'err');
            });
        }
      })
      .catch(function() { /* silently retry */ });
  }, 2000);
}

// ‚îÄ‚îÄ‚îÄ VIEWER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

function joinRoom() {
  var code = document.getElementById('room-input').value.trim().toUpperCase();
  if (code.length < 6) { toast('Enter the full 6-character code', 'err'); return; }

  document.getElementById('btn-join').disabled = true;
  setStat('busy', 'Finding room...');
  showEmpty('Connecting to camera...');

  // The room code is the first 6 chars of the npoint token ID
  // We need to find the full ID ‚Äî but npoint IDs are not predictable from first 6 chars
  // So instead, viewer types the FULL token ID and we display it formatted

  // REVISED: display the full npoint ID but formatted as groups for readability
  // e.g. "abc123def456" ‚Üí "abc123 def456" and user types it in two halves
  // OR: just show the full ID and let user copy/paste it (it's only ~12 chars)

  // Actually npoint IDs are typically 12 hex chars ‚Äî manageable!
  // Let's just use the full ID as the room code. 12 chars, displayed in two groups of 6.

  var fullId = code; // if short, try as-is; if npoint returns longer IDs we handle below
  readSession(fullId)
    .then(function(data) {
      if (!data || !data.offer) throw new Error('No offer in room');
      return setupViewerPC(data.offer, fullId);
    })
    .catch(function(err) {
      document.getElementById('btn-join').disabled = false;
      setStat('', 'Offline');
      showEmpty('Enter the room code above and tap Connect');
      toast('Room not found ‚Äî check the code', 'err');
    });
}

function setupViewerPC(offerData, sessionId) {
  if (pc) { try { pc.close(); } catch(e){} pc = null; }
  stopDetect();

  pc = new RTCPeerConnection(ICE);
  var gotTrack = false;

  pc.ontrack = function(evt) {
    var s = (evt.streams && evt.streams[0]) ? evt.streams[0] : new MediaStream([evt.track]);
    feed.srcObject = s;
    feed.muted = false;
    var p = feed.play(); if (p) p.catch(function(){});
    hideEmpty();
    livebadge.style.display = 'flex';
    setStat('watch', 'Watching');
    if (!gotTrack) {
      gotTrack = true;
      document.getElementById('connect-panel').classList.remove('show');
      toast('Live feed connected!', 'ok');
      startDetect(s);
    }
  };

  pc.onconnectionstatechange = function() {
    if (pc.connectionState === 'disconnected' || pc.connectionState === 'failed') {
      feed.srcObject = null;
      showEmpty('Camera disconnected');
      livebadge.style.display = 'none';
      setStat('', 'Disconnected');
      stopDetect();
      toast('Camera feed ended', 'err');
    }
  };

  return pc.setRemoteDescription(new RTCSessionDescription(offerData))
    .then(function() { return pc.createAnswer(); })
    .then(function(answer) { return pc.setLocalDescription(answer); })
    .then(function() { return waitForICE(pc); })
    .then(function() {
      var answerData = { type: pc.localDescription.type, sdp: pc.localDescription.sdp };
      // Push answer back to relay so camera can pick it up
      return updateSession(sessionId, { offer: offerData, answer: answerData });
    })
    .then(function() {
      setStat('busy', 'Waiting for camera...');
      showEmpty('Connecting... video will appear shortly');
      document.getElementById('btn-join').disabled = false;
    });
}

// ‚îÄ‚îÄ‚îÄ STOP ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

function stopAll() {
  stopPoll();
  stopDetect();
  if (pc)     { try { pc.close(); } catch(e){} pc = null; }
  if (stream) { stream.getTracks().forEach(function(t) { t.stop(); }); stream = null; }
  feed.srcObject = null;
  feed.muted = true;
  livebadge.style.display = 'none';
  bstart.disabled = false;
  bstart.textContent = 'Start Camera';
  bstop.disabled = true;

  smot.textContent = 'MOTION: ‚Äî'; smot.classList.remove('hot');
  ssnd.textContent = 'SOUND: ‚Äî';  ssnd.classList.remove('hot');

  roomCode = null;
  roomCodeEl.textContent = '------';
}

// ‚îÄ‚îÄ‚îÄ DETECTION ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

function startDetect(s) {
  stopDetect();
  mcanvas.width  = 160;
  mcanvas.height = 120;
  mctx = mcanvas.getContext('2d', { willReadFrequently: true });
  prev = null;
  motionLoop();
  try {
    var tracks = s.getAudioTracks();
    if (tracks.length > 0) {
      actx = new (window.AudioContext || window.webkitAudioContext)();
      actx.resume(); // fix: mobile suspends AudioContext by default
      var src = actx.createMediaStreamSource(new MediaStream([tracks[0]]));
      analyser = actx.createAnalyser();
      analyser.fftSize = 512;
      src.connect(analyser);
      soundLoop();
    }
  } catch(e) { console.warn('Audio detect unavailable:', e); }
}

function stopDetect() {
  if (floop) { cancelAnimationFrame(floop); floop = null; }
  if (actx)  { try { actx.close(); } catch(e){} actx = null; analyser = null; }
  prev = null;
}

function motionLoop() {
  if (!feed.srcObject) {
    floop = requestAnimationFrame(function() { setTimeout(motionLoop, 300); });
    return;
  }
  floop = requestAnimationFrame(function() { setTimeout(motionLoop, 120); });
  if (feed.readyState < 2) return;
  try { mctx.drawImage(feed, 0, 0, 160, 120); } catch(e) { return; }
  var cur = mctx.getImageData(0, 0, 160, 120);
  if (prev) {
    var d1 = prev.data, d2 = cur.data, n = 0;
    var thr = 28 * (1 - (sens - 1) / 12);
    for (var i = 0; i < d1.length; i += 4) {
      if ((Math.abs(d1[i]-d2[i]) + Math.abs(d1[i+1]-d2[i+1]) + Math.abs(d1[i+2]-d2[i+2])) / 3 > thr) n++;
    }
    var ratio = n / (d1.length / 4);
    var lvl   = Math.min(100, Math.round(ratio * 4500));
    smot.textContent = 'MOTION: ' + lvl + '%';
    smot.classList.toggle('hot', lvl > 25);
    var now = Date.now();
    if (ratio > 0.012 * (1 - (sens-1)/14) && now - tLM > 2500) {
      tLM = now; fireAlert('motion', 'Motion Detected');
    }
  }
  prev = cur;
}

function soundLoop() {
  if (!actx) return;
  requestAnimationFrame(soundLoop);
  var data = new Uint8Array(analyser.frequencyBinCount);
  analyser.getByteFrequencyData(data);
  var sum = 0;
  for (var i = 0; i < data.length; i++) sum += data[i];
  var avg = sum / data.length / 255;
  var lvl = Math.min(100, Math.round(avg * 500));
  ssnd.textContent = 'SOUND: ' + lvl + '%';
  ssnd.classList.toggle('hot', lvl > 30);
  var now = Date.now();
  if (avg > 0.10 * (1 - (sens-1)/13) && now - tLS > 2000) {
    tLS = now; fireAlert('sound', 'Sound Detected');
  }
}

function fireAlert(type, msg) {
  setAlert(type, msg);
  toast(msg, type === 'sound' ? 'err' : '');
}
